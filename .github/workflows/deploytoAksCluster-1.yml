on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - uses: azure/docker-login@v1
      with:
        login-server: diaggarwtst.azurecr.io
        username: ${{ secrets.acr_diaggarwtst_username }}
        password: ${{ secrets.acr_diaggarwtst_password }}
    
    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t diaggarwtst.azurecr.io/diaggarwaks:${{ github.sha }}
        docker push diaggarwtst.azurecr.io/diaggarwaks:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      with:
         kubeconfig: ${{ secrets.aks_diaggarwaks_kubeConfig }}
      id: login
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep diaggarwaksd9e0 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace diaggarwaksd9e0`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: diaggarwaksd9e0
        container-registry-url: diaggarwtst.azurecr.io
        container-registry-username: ${{ secrets.acr_diaggarwtst_username }}
        container-registry-password: ${{ secrets.acr_diaggarwtst_password }}
        secret-name: diaggarwaksdockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: diaggarwaksd9e0
        manifests: |
          manifests/deployment-1.yml
          manifests/service-1.yml
        images: |
          diaggarwtst.azurecr.io/diaggarwaks:${{ github.sha }}
        imagepullsecrets: |
          diaggarwaksdockerauth